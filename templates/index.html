<!DOCTYPE html>
<html>
<head>

	<title>登录表单</title>


		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>
	    <link rel="stylesheet" href="../static/style.css" type="text/css" media="all">

</head>

<body>

	<h1>登录表单</h1>

	<div class="container w3layouts agileits">

		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form action="/home" method="post">
				<input type="text" Name="Username" placeholder="用户名" required="required">
				<input type="password" Name="Password" placeholder="密码" required="required">
                <div class="send-button w3layouts agileits">
                        <input type="submit" value="登 录">
                    <span style="color: firebrick">&nbsp;{{ ig1 }}</span>
                </div>
            </form>
			<div class="clear"></div>
		</div>
		<div class="register w3layouts agileits">
			<h2 id="reg">注 册</h2>

				<input id="username_reg" type="text" Name="Name" placeholder="用户名" >

				<input id="password_reg" type="password" Name="Password1" placeholder="密码" >
				<input id="password_reg1" type="password" Name="Password2" placeholder="密码确认" >

                <div class="send-button w3layouts agileits">
                        <input id="register_from" type="submit" value="注册">
                         <span id="span_id" style="color: #FFFFFF"></span>

                </div>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>

	</div>

<script src="../static/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $('#register_from').click(function () {
            $.ajax({
                url:'/index',
                type:'post',
                data:{"Name":$('#username_reg').val(),
                      "Password1":$('#password_reg').val(),
                      "Password2":$('#password_reg1').val()},
                success:function (data) {
                    console.log(data);
                    var obj = JSON.parse(data);
                    console.log(obj);
                    if (obj.status){
                        console.log(1);
                        $('#reg').text(obj.error);
                        $('#span_id').text("");
                        $('#username_reg').val("");
                        $('#password_reg').val("");
                        $('#password_reg1').val("");

                    }
                    else {
                        console.log(2);
                        $('#span_id').text(obj.error);
                    }
                }


            })

        })


    })



</script>

</body>
<!-- //Body -->

</html>
