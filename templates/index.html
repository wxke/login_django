<!DOCTYPE html>
<html>
<head>

	<title>登录表单</title>


		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>
	    <link rel="stylesheet" href="../static/style.css" type="text/css" media="all">

</head>

<body>

	<h1>登录表单</h1>

	<div class="container w3layouts agileits">

		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form action="/home" method="post">
				<input type="text" Name="Username" placeholder="用户名" required="required">
				<input type="password" Name="Password" placeholder="密码" required="required">
                <div class="send-button w3layouts agileits">
                        <input type="submit" value="登 录">
                    <span style="color: firebrick">&nbsp;{{ ig1 }}</span>
                </div>
            </form>
			<div class="clear"></div>
		</div>
		<div class="register w3layouts agileits">
			<h2>注 册</h2>
			<form action="/index" method="post">
				<input type="text" Name="Name" placeholder="用户名" required="required">

				<input type="password" Name="Password1" placeholder="密码" required="required">
				<input type="password" Name="Password2" placeholder="密码确认" required="required">

                <div class="send-button w3layouts agileits">
                        <input type="submit" value="注册">
                        <span style="color: firebrick">&nbsp;{{ ig2 }}</span>
                </div>
            </form>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>

	</div>


</body>
<!-- //Body -->

</html>
